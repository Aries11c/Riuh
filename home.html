<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Halaman Utama</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f3f4f6; margin: 0; padding: 20px;
  }
  .container {
    max-width: 600px; margin: auto; background: white;
    padding: 20px; border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  h1 { color: #333; }
  button {
    padding: 10px 15px; background: #e63946;
    color: white; border: none; border-radius: 8px;
    cursor: pointer;
  }
  button:hover { background: #c02631; }
</style>
</head>
<body>
<div class="container">
  <h1 id="welcome"></h1>
  <p>Ini adalah halaman utama sementara.</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
let user = JSON.parse(localStorage.getItem("loggedInUser"));
if (user) {
  document.getElementById("welcome").textContent = "Halo, " + user.username + "!";
} else {
  window.location.href = "login.html";
}

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>
</body>
</html>
