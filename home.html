<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>RIUH - Beranda</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f3f4f6;
    margin: 0; padding: 0;
  }
  header {
    background: white;
    padding: 10px 20px;
    display: flex; align-items: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  header h1 {
    color: #2575fc;
    margin: 0;
    flex-grow: 1;
  }
  header button {
    background: #2575fc;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
  }
  .container { max-width: 600px; margin: 20px auto; padding: 0 10px; }
  .post {
    background: white; padding: 15px; margin-bottom: 15px;
    border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .username {
    font-weight: bold; color: #2575fc; cursor: pointer;
  }
  .actions button {
    margin-right: 10px;
    padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer;
  }
  .like { background: #ff4757; color: white; }
  .follow { background: #2ed573; color: white; }
  .followed { background: gray; color: white; }
</style>
</head>
<body>

<header>
  <h1>RIUH</h1>
  <button onclick="gotoProfile()">Profil</button>
</header>

<div class="container" id="postContainer"></div>

<script>
let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
if (!loggedInUser) {
  window.location.href = "login.html";
}

function gotoProfile() {
  window.location.href = "profil.html?email=" + encodeURIComponent(loggedInUser.email);
}

function loadPosts() {
  let posts = JSON.parse(localStorage.getItem("posts")) || [];
  let postContainer = document.getElementById("postContainer");
  postContainer.innerHTML = "";

  posts.forEach((post, index) => {
    let div = document.createElement("div");
    div.className = "post";
    div.innerHTML = `
      <div class="username" onclick="viewProfile('${post.email}')">${post.username}</div>
      <p>${post.text}</p>
      <div class="actions">
        <button class="like" onclick="likePost(${index})">Suka (${post.likes || 0})</button>
        <button class="${isFollowing(post.email) ? 'followed' : 'follow'}" onclick="followUser('${post.email}')">
          ${isFollowing(post.email) ? 'Followed' : 'Follow'} (${getFollowersCount(post.email)})
        </button>
      </div>
    `;
    postContainer.appendChild(div);
  });
}

function likePost(index) {
  let posts = JSON.parse(localStorage.getItem("posts")) || [];
  let likesKey = "likes_" + loggedInUser.email;
  let likedPosts = JSON.parse(localStorage.getItem(likesKey)) || [];

  if (!likedPosts.includes(index)) {
    posts[index].likes = (posts[index].likes || 0) + 1;
    likedPosts.push(index);
    localStorage.setItem("posts", JSON.stringify(posts));
    localStorage.setItem(likesKey, JSON.stringify(likedPosts));
    loadPosts();
  }
}

function followUser(email) {
  if (email === loggedInUser.email) return;
  let followKey = "follows_" + loggedInUser.email;
  let follows = JSON.parse(localStorage.getItem(followKey)) || [];

  if (!follows.includes(email)) {
    follows.push(email);
    localStorage.setItem(followKey, JSON.stringify(follows));

    let followersKey = "followers_" + email;
    let followers = JSON.parse(localStorage.getItem(followersKey)) || 0;
    followers++;
    localStorage.setItem(followersKey, JSON.stringify(followers));
  }
  loadPosts();
}

function isFollowing(email) {
  let followKey = "follows_" + loggedInUser.email;
  let follows = JSON.parse(localStorage.getItem(followKey)) || [];
  return follows.includes(email);
}

function getFollowersCount(email) {
  return JSON.parse(localStorage.getItem("followers_" + email)) || 0;
}

function viewProfile(email) {
  window.location.href = "profil.html?email=" + encodeURIComponent(email);
}

loadPosts();
</script>

</body>
</html>
