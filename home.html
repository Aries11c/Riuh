<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riuh - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 22px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-left: 10px;
        }
        .container {
            padding: 15px;
            max-width: 600px;
            margin: auto;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 15px;
        }
        button {
            padding: 8px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        button:hover {
            background-color: #218838;
        }
        .post {
            background-color: white;
            padding: 12px;
            margin-top: 12px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .post-header {
            font-weight: bold;
            color: #007BFF;
            cursor: pointer;
        }
        .post-actions {
            margin-top: 8px;
            font-size: 14px;
        }
        .post-actions button {
            background-color: transparent;
            border: none;
            color: #007BFF;
            cursor: pointer;
            margin-right: 8px;
        }
        .post-actions button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div>
        <h1>RIUH</h1>
    </div>
    <div>
        <a href="profile.html">Profil</a>
    </div>
</header>

<div class="container">
    <textarea id="postContent" maxlength="1000" placeholder="Tulis postinganmu..."></textarea>
    <button onclick="createPost()">Posting</button>

    <div id="posts"></div>
</div>

<script>
    let currentUser = JSON.parse(localStorage.getItem('currentUser'));
    let users = JSON.parse(localStorage.getItem('users')) || [];
    let posts = JSON.parse(localStorage.getItem('posts')) || [];

    if (!currentUser) {
        window.location.href = "login.html";
    }

    function createPost() {
        let content = document.getElementById('postContent').value.trim();
        if (!content) {
            alert("Postingan tidak boleh kosong!");
            return;
        }
        let post = {
            username: currentUser.username,
            email: currentUser.email,
            content: content,
            likes: 0,
            comments: [],
            followers: [],
            timestamp: new Date().getTime()
        };
        posts.unshift(post);
        localStorage.setItem('posts', JSON.stringify(posts));

        // Simpan juga di profil user
        let userIndex = users.findIndex(u => u.email === currentUser.email);
        if (userIndex !== -1) {
            users[userIndex].posts.unshift(post);
            localStorage.setItem('users', JSON.stringify(users));
        }

        document.getElementById('postContent').value = "";
        displayPosts();
    }

    function likePost(index) {
        posts[index].likes++;
        localStorage.setItem('posts', JSON.stringify(posts));
        displayPosts();
    }

    function displayPosts() {
        let postsDiv = document.getElementById('posts');
        postsDiv.innerHTML = "";
        posts.forEach((post, index) => {
            let postDiv = document.createElement('div');
            postDiv.className = "post";
            postDiv.innerHTML = `
                <div class="post-header" onclick="viewProfile('${post.email}')">${post.username}</div>
                <div>${post.content}</div>
                <div class="post-actions">
                    <button onclick="likePost(${index})">Suka (${post.likes})</button>
                    <button onclick="followUser('${post.email}')">
                        ${isFollowing(post.email) ? "Followed" : "Follow"}
                    </button>
                </div>
            `;
            postsDiv.appendChild(postDiv);
        });
    }

    function viewProfile(email) {
        localStorage.setItem('viewProfileEmail', email);
        window.location.href = "profile.html";
    }

    function isFollowing(email) {
        let currentUserData = users.find(u => u.email === currentUser.email);
        return currentUserData.following && currentUserData.following.includes(email);
    }

    function followUser(email) {
        if (email === currentUser.email) return;
        let currentUserData = users.find(u => u.email === currentUser.email);
        let targetUser = users.find(u => u.email === email);

        if (!currentUserData.following) currentUserData.following = [];
        if (!targetUser.followers) targetUser.followers = 0;

        if (!isFollowing(email)) {
            currentUserData.following.push(email);
            targetUser.followers++;
        }

        localStorage.setItem('users', JSON.stringify(users));
        displayPosts();
    }

    displayPosts();
</script>

</body>
</html>
