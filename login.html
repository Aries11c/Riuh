<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      transition: 0.2s;
    }
    input:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
    }
    button {
      width: 100%;
      padding: 10px;
      background: #6a11cb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #5011a3;
    }
    p {
      text-align: center;
      font-size: 14px;
    }
    a {
      color: #6a11cb;
      text-decoration: none;
    }
    .error { color: red; font-size: 14px; text-align: center; }
    .success { color: green; font-size: 14px; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="message"></p>
    <p>Belum punya akun? <a href="signup.html">Daftar</a></p>
  </div>

  <script>
    function login() {
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value;
      let message = document.getElementById("message");

      if (!email || !password) {
        message.textContent = "Email dan password harus diisi!";
        message.className = "error";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        message.textContent = "Login berhasil! Mengalihkan...";
        message.className = "success";
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      } else {
        message.textContent = "Email atau password salah!";
        message.className = "error";
      }
    }
  </script>
</body>
</html>
