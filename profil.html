<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Profil</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; background: #f3f4f6; margin: 0; padding: 20px; }
  .container {
    max-width: 400px; margin: auto; background: white; padding: 20px;
    border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center;
  }
  h2 { margin-bottom: 5px; }
  p { color: #555; }
  button { padding: 10px 15px; margin: 5px; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; }
  .edit { background: #ffb703; color: white; }
  .edit:hover { background: #e09b00; }
  .logout { background: #e63946; color: white; }
  .logout:hover { background: #c02631; }
</style>
</head>
<body>
<div class="container">
  <h2 id="username"></h2>
  <p id="email"></p>
  <p><b>Followers:</b> <span id="followers">0</span></p>
  <button class="edit" id="editBtn">Edit Profil</button>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
let viewEmail = localStorage.getItem("viewProfile");
let user = JSON.parse(localStorage.getItem("loggedInUser"));
let users = JSON.parse(localStorage.getItem("users")) || [];
let profileUser;

if (!user) window.location.href = "login.html";

if (viewEmail && viewEmail !== user.email) {
  profileUser = users.find(u => u.email === viewEmail);
  document.getElementById("editBtn").style.display = "none"; // sembunyikan edit kalau lihat orang lain
} else {
  profileUser = user;
  localStorage.removeItem("viewProfile");
}

if (!profileUser) window.location.href = "home.html";

document.getElementById("username").textContent = profileUser.username;
document.getElementById("email").textContent = profileUser.email;
document.getElementById("followers").textContent = profileUser.followers || 0;

document.getElementById("editBtn").onclick = function() {
  let newName = prompt("Masukkan nama baru:", profileUser.username);
  if (newName && newName.trim() !== "") {
    profileUser.username = newName.trim();
    let idx = users.findIndex(u => u.email === profileUser.email);
    if (idx !== -1) users[idx] = profileUser;
    localStorage.setItem("users", JSON.stringify(users));

    if (profileUser.email === user.email) {
      localStorage.setItem("loggedInUser", JSON.stringify(profileUser));
    }
    document.getElementById("username").textContent = profileUser.username;
    alert("Nama berhasil diperbarui!");
  }
};

function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}
</script>
</body>
</html>
