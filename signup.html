<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    height: 100vh; display: flex; justify-content: center; align-items: center;
    margin: 0;
  }
  .card {
    background: white; padding: 25px; border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    width: 100%; max-width: 350px;
  }
  h2 { text-align: center; color: #333; }
  input {
    width: 100%; padding: 10px; margin: 8px 0;
    border: 1px solid #ccc; border-radius: 8px; font-size: 14px;
  }
  input:focus { border-color: #2575fc; outline: none; }
  button {
    width: 100%; padding: 10px; background: #2575fc;
    color: white; border: none; border-radius: 8px;
    cursor: pointer; font-size: 16px;
  }
  button:hover { background: #1a5edb; }
  p { text-align: center; font-size: 14px; }
  a { color: #2575fc; text-decoration: none; }
  .error { color: red; font-size: 14px; text-align: center; }
  .success { color: green; font-size: 14px; text-align: center; }
</style>
</head>
<body>
<div class="card">
  <h2>Sign Up</h2>
  <input type="text" id="username" placeholder="Username (max 15 huruf)" maxlength="15">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password (min 6 huruf)">
  <input type="password" id="confirmPassword" placeholder="Konfirmasi Password">
  <button onclick="signup()">Daftar</button>
  <p id="message"></p>
  <p>Sudah punya akun? <a href="login.html">Login</a></p>
</div>

<script>
function signup() {
  let username = document.getElementById("username").value.trim();
  let email = document.getElementById("email").value.trim();
  let password = document.getElementById("password").value;
  let confirmPassword = document.getElementById("confirmPassword").value;
  let message = document.getElementById("message");

  if (!username || !email || !password || !confirmPassword) {
    message.textContent = "Semua field harus diisi!";
    message.className = "error"; return;
  }
  if (password.length < 6) {
    message.textContent = "Password minimal 6 huruf!";
    message.className = "error"; return;
  }
  if (password !== confirmPassword) {
    message.textContent = "Konfirmasi password tidak cocok!";
    message.className = "error"; return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];
  if (users.find(user => user.email === email)) {
    message.textContent = "Email sudah digunakan!";
    message.className = "error"; return;
  }

  users.push({ username, email, password });
  localStorage.setItem("users", JSON.stringify(users));

  message.textContent = "Pendaftaran berhasil! Mengalihkan...";
  message.className = "success";

  setTimeout(() => { window.location.href = "login.html"; }, 1200);
}
</script>
</body>
</html>
