<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf6ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #218838;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #007BFF;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Daftar</h2>
        <input type="text" id="username" placeholder="Username (max 15 huruf)" maxlength="15" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password (min 6 huruf)" minlength="6" required>
        <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" minlength="6" required>
        <button onclick="signup()">Daftar</button>
        <div class="link">
            Sudah punya akun? <a href="login.html">Login</a>
        </div>
    </div>

    <script>
        function signup() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();

            if (!username || !email || !password || !confirmPassword) {
                alert("Semua kolom harus diisi!");
                return;
            }
            if (password.length < 6) {
                alert("Password minimal 6 huruf!");
                return;
            }
            if (password !== confirmPassword) {
                alert("Konfirmasi password tidak cocok!");
                return;
            }

            let users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.some(u => u.email === email)) {
                alert("Email sudah terdaftar!");
                return;
            }

            const newUser = { username, email, password, followers: 0, posts: [] };
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert("Pendaftaran berhasil!");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
